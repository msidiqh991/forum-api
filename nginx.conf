# Rate limit zone
limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name forum-api-jfo0.onrender.com;

    return 301 https://forum-api-jfo0.onrender.com$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name forum-api-jfo0.onrender.com;

    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/forum-api-jfo0.onrender.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forum-api-jfo0.onrender.com/privkey.pem;

    # SSL Config
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/forum-api-access.log;
    error_log /var/log/nginx/forum-api-error.log;

    # Rate limit hanya untuk /threads
    location ^~ /threads {
        limit_req zone=threads_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoint lain tanpa limit
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Custom error 429
    error_page 429 /429.json;
    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"status":"fail","message":"Too many requests. Please try again later."}';
    }
}
